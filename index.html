    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#E30613",
                        secondary: "#00519E",
                        background: "#f8fafc",
                        surface: "#ffffff",
                        accent: "#E30613",
                        success: "#10b981",
                        warning: "#f59e0b",
                        gold: "#fbbf24",
                        silver: "#94a3b8",
                        bronze: "#92400e"
                    },
                    fontFamily: {
                        sans: ['Lexend', 'sans-serif']
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.4s ease-out forwards',
                        'fade-out': 'fadeOut 0.4s ease-in forwards',
                        'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'scale-in': 'scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
                        'shimmer': 'shimmer 2s infinite linear',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        fadeOut: { '0%': { opacity: '1' }, '100%': { opacity: '0' } },
                        slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        scaleIn: { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
                        shimmer: {
                            '0%': { backgroundPosition: '-1000px 0' },
                            '100%': { backgroundPosition: '1000px 0' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .material-symbols-outlined {
          font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
          font-size: 24px;
        }

        :root {
            --app-height: 100%;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
        }

        body {
            background-color: #f8fafc;
            color: #00519E;
            font-family: 'Lexend', sans-serif;
            -webkit-tap-highlight-color: transparent;
            /* Prevenir scroll el√°stico no iOS */
            overscroll-behavior-y: none;
        }

        #root {
            height: 100%;
            width: 100%;
        }

        .pro-shadow {
            box-shadow: 0 10px 40px -15px rgba(0, 81, 158, 0.15);
        }

        .kockasti-pattern {
            background-image: conic-gradient(#E30613 90deg, #fff 90deg 180deg, #E30613 180deg 270deg, #fff 270deg);
            background-size: 40px 40px;
        }

        .stadium-overlay {
            background: linear-gradient(to bottom, rgba(0, 81, 158, 0.8), rgba(0, 81, 158, 0.98)), url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=1000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        .btn-elite {
            background: linear-gradient(135deg, #E30613, #b0050f);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        input:focus {
            box-shadow: 0 0 0 2px rgba(227, 6, 19, 0.1);
        }

        /* Shimmer background */
        .shimmer-bg {
            background: linear-gradient(to right, #f1f5f9 4%, #e2e8f0 25%, #f1f5f9 36%);
            background-size: 1000px 100%;
        }

        @supports (height: 100dvh) {
            :root {
                --app-height: 100dvh;
            }
        }
    </style>
