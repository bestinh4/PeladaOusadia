        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#ff0000",
                        secondary: "#173b6e",
                        background: "#f1f5f9",
                        surface: "#ffffff",
                        accent: "#ff0000",
                        success: "#10b981",
                        warning: "#f59e0b",
                        navy: "#0a192f",
                        gold: "#fbbf24",
                        silver: "#94a3b8",
                        bronze: "#92400e"
                    },
                    fontFamily: {
                        sans: ['Lexend', 'sans-serif']
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.4s ease-out forwards',

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        body {
            background-color: #f8fafc;
            color: #173b6e;
            -webkit-tap-highlight-color: transparent;
        }

        /* Material Symbols Global Config */
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .pro-shadow {
            box-shadow: 0 20px 40px -15px rgba(23, 59, 110, 0.12);
        }

        .checker-bg {
            background-image: 
                linear-gradient(45deg, rgba(255,0,0,0.03) 25%, transparent 25%), 
                linear-gradient(-45deg, rgba(255,0,0,0.03) 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, rgba(255,0,0,0.03) 75%), 
                linear-gradient(-45deg, transparent 75%, rgba(255,0,0,0.03) 75%);
            background-size: 40px 40px;
        }

        .btn-elite {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-elite:active {
            transform: scale(0.95) translateY(2px);
            filter: brightness(0.9);
        }

        .stadium-overlay {
            background: linear-gradient(to bottom, rgba(23, 59, 110, 0.7), rgba(23, 59, 110, 0.95)), url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=1000&auto=format&fit=crop');

            background-position: center;
        }
